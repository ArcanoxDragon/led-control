<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="static/img/Apple Home Screen Icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="static/css/normalize.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/extra.css">
</head>
<body class="body-dark">
  <table class="input-table">
    {% for input in form %}
      <tr>
        <td>
          <span class="label">{{ input.label }}: </span>
        </td>
        <td>
          {% if input.control == 'select' %}
            <span class="select-container dark-button" style="width:288px">
              <select style="width:288px" class="update-on-change" autocomplete="off" id="{{ input.key }}">
                {% for opt in input.options %}
                  <option value="{{ loop.index0 }}" {% if loop.index0 == input.val %}selected{% endif %}>
                    {{ opt }}
                  </option>
                {% endfor %}
              </select>
            </span>
          {% elif input.control == 'range' %}
            <span class="slider-container">
              <input type="range" style="width:300px" min="{{ input.min }}" max="{{ input.max }}" step="{{ input.step }}" value="{{ input.val }}" class="dark-slider update-on-change" id="{{ input.key }}">
            </span>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
